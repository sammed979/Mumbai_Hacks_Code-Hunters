<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cattle Health System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #5568d3; }
        .error { color: red; font-size: 14px; margin-top: 10px; text-align: center; }
        .success { color: green; font-size: 14px; margin-top: 10px; text-align: center; }
        .toggle { text-align: center; margin-top: 15px; color: #667eea; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <div id="message"></div>
        </form>
        <div class="toggle" id="toggleForm">Don't have an account? Register</div>
    </div>

    <script>
        let isLogin = true;
        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleForm = document.getElementById('toggleForm');
        const message = document.getElementById('message');

        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Register';
            submitBtn.textContent = isLogin ? 'Login' : 'Register';
            toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
            message.textContent = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    message.className = 'success';
                    message.textContent = isLogin ? 'Login successful!' : 'Registration successful!';
                    
                    if (isLogin) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        setTimeout(() => window.location.href = '/', 1000);
                    } else {
                        setTimeout(() => {
                            isLogin = true;
                            formTitle.textContent = 'Login';
                            submitBtn.textContent = 'Login';
                            toggleForm.textContent = "Don't have an account? Register";
                            message.textContent = '';
                        }, 1500);
                    }
                } else {
                    message.className = 'error';
                    message.textContent = data.error;
                }
            } catch (error) {
                message.className = 'error';
                message.textContent = 'Connection error';
            }
        });
    </script>
</body>
</html>
